<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500,700&amp;subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="h1 header-title">Remove the box</h1>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xl-4 d-flex align-items-center justify-content-around">
                <button type="button" class="btn btn-warning btn-start">Start</button>
                <button type="button" class="btn btn-info btn-restart">New game</button>
            </div>
            <div
                    class="col-md-6 col-sm-12 col-lg-6 col-xl-4 d-flex align-items-center mt-2 mb-2 mt-sm-2 mb-sm-2 justify-content-around">
                <p class="badge badge-success indicator badge-wrapper">
                    Points:
                    <span class="badge badge-light points indicator">0</span>
                </p>
                <p class="badge badge-danger indicator badge-wrapper">
                    Time left:
                    <span class="badge badge-light timer indicator">01:00</span>
                </p>
            </div>
            <div class="col-md-12 col-sm-12 mt-sm-2 col-lg-12 col-xl-4">
                <div class="progress mb-1">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
                <div class="progress mb-1">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="25"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress mb-1">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="50"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress mb-1">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="75"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress mb-1">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row mt-md-4 mt-1">
            <div class="col-md-8 col-sm-12 game-wrapper">
                <div class="game-field"></div>
            </div>
                <div class="col-md-4 col-sm-12 mt-sm-2 mt-1 mt-md-0">
                    <table class="table table-dark">
                        <caption>Result Table</caption>
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</main>

<div class="modal" tabindex="-1">
    <div class="container">
    <div class="modal-dialog">
        <div class="modal-content container">
            <div class="modal-header">
                <h5 class="modal-title modal-points">Your score: <span class="points"></span></h5>
                <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label class="form-label">Name:
                    <input class="modal-user form-control" type="text">
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save</button>
            </div>
        </div>
    </div>
    </div>
</div>
<script src="js/main.js"></script>

</body>
</html>
